<body onload="inicializarApp()">

<title>Programação Telecine Cult</title>
      </div>

<script>
function extrairFrases(url, selector) {
  return fetch(url)
    .then(response => response.text())
    .then(html => {
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');
      const elementos = doc.querySelectorAll(selector);
      const frases = Array.from(elementos).map(elemento => elemento.textContent);
      return frases;
    })
    .catch(error => {
      console.error('Erro ao obter a página:', error);
      return [];
    });
}

// Uso:
const urlAlvo = 'https://meuguia.tv/programacao/canal/TC5';
const seletorCSS = 'h2'; // Exemplo: extrair texto de todos os parágrafos

extrairFrases(urlAlvo, seletorCSS)
  .then(frases => {
    console.log('Frases extraídas:', frases);
    // Aqui você pode exibir as frases na sua página, por exemplo:
    const elementoAlvo = document.getElementById('resultado');
    if (elementoAlvo) {
      elementoAlvo.innerHTML = frases.join('<br>');
    }
  });

 </script>
