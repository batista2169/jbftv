<body onload="acessarConteudo()">
  <div class="app-container">
    <div class="sidebar">
      <img src="iconpage.png" alt="Sinal Publico">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Pesquisar Canal" oninput="filtrarCanais()" />
      </div>
      <div class="channel-list" id="channelList">Carregando</div>
    </div>

    <div class="main-content">
      <div class="video-player">
        <iframe id="playerFrame" allow="encrypted-media" allowfullscreen></iframe>
      </div>
    
      <div class="program-info" id="programInfo">
        <h2>Selecione um canal</h2>
        <p>Programação.</p>
<title>Programação Telecine Cult</title>
      </div>
    </div>
  </div>

<script>
async function acessarConteudo() {
  try {
    const response = await fetch('https://meuguia.tv'); // Substitua pela URL desejada
    const html = await response.text();

    const parser = new DOMParser();
    const doc = parser.parseFromString(html, 'text/html');

    // Exemplo: Obter o título da página
    const titulo = doc.querySelector('h2').innerText;
    console.log('Título da página:', titulo);

    // Exemplo: Obter todos os parágrafos
    const paragrafos = doc.querySelectorAll('h3');
    paragrafos.forEach(paragrafo => {
      console.log(paragrafo.innerText);
    });

  } catch (error) {
    console.error('Erro ao acessar o conteúdo:', error);
  }
}

  window.onload = acessarConteudo;
 </script>

</body>
